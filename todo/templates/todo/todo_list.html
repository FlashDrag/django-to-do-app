<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Things I need to do:</h1>
  <table>
    <tr>
      <th>Done</th>
      <th>Task</th>
    </tr>
    {% for item in items %}
      <tr>
        <td>
          <a href="/toogle/{{ item.id }}" style="text-decoration: none;">
            {% if item.done %}&#9745;{% else %}&#9634;{% endif %}
          </a>
        </td>
        <td>{{ item }}</td>
        <td>
          <a href="/toogle/{{ item.id }}">
            <button>Toogle</button>
          </a>
        </td>
        <td>
          <a href="/edit/{{ item.id }}">
            <button>Edit</button>
          </a>
        </td>
        <td>
          <a href="/delete/{{ item.id }}">
            <button>Delete</button>
          </a>
        </td>
      </tr>
      {% empty %}
      <tr><td>You have nothing to do.</td></tr>
    {% endfor %}
  </table>
  <a href="/add">Add an Item</a>

</body>
</html>
